<h3>Catalogue de Livres</h3>
<table>
  <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Cat√©gorie</th>
      <th>Disponible</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; track book.id"> 
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.category }}</td>
      <td>{{ book.isAvailable ? 'Oui' : 'Non' }}</td>
      <td>
        <button (click)="onEdit(book)">Modifier</button>
        <button (click)="onDelete(book.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
<p>Nombre total de livres: {{ books.length }}</p>
