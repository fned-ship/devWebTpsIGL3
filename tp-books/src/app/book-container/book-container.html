<div>
  <input 
    type="text" 
    placeholder="Rechercher par titre ou auteur..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="applyFilterAndSort()"
  >
</div>
<app-book-list [books]="books" [sortDirection]="sortDirection"
  (sortChanged)="setSort($event)" (deleteBook)="deleteBook($event)" 
  (editBook)="startUpdate($event)" ></app-book-list>
<app-book-form [categories]="categories" (saveBook)="handleSaveBook($event)" [bookToUpdate]="bookToUpdate" ></app-book-form>
